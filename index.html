<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word from: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-drow">
          <div class="the-dorw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="hed"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guss"></div>
    </div>
    <audio
      id="success"
      class="sound"
      src="audio/success.mp3"
      preload="auto"
    ></audio>
    <audio id="fail" class="sound" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="end" class="sound" src="audio/end.mp3" preload="auto"></audio>
    <audio id="win" class="sound" src="audio/win.mp3" preload="auto"></audio>
    <script src="main.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
